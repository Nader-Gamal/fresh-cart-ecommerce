<app-looder></app-looder>
<div class="container bg-white rounded-2 shadow-sm py-3">
  <div class="row d-flex">
    <div
      class="col-lg-3 col-md-6 d-flex justify-content-center align-items-center offer"
    >
      <div>
        <h4 class="fw-bold">Deals and Offers</h4>
        <p>Hygiene equipments</p>
        <div class="text-center d-flex">
          <div class="day box pt-2 mx-1">
            {{ countdownValue.days }} <span>day</span>
          </div>
          <div class="hours box pt-2 mx-1">
            {{ countdownValue.hours }} <span>hours</span>
          </div>
          <div class="min box pt-2 mx-1">
            {{ countdownValue.minutes }} <span>minutes</span>
          </div>
          <div class="sec box pt-2 mx-1">
            {{ countdownValue.seconds }} <span>seconds</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-9 col-md-6">
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let slide of allCategories">
          <ng-template carouselSlide>
            <div class="category">
              <img
                [src]="slide.image"
                [alt]="slide.name"
                [title]="slide.name"
                height="250"
                class="p-2"
              />
              <h6 class="text-center">{{ slide.name }}</h6>
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
  </div>
</div>
