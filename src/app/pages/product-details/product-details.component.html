<app-looder></app-looder>
<div class="row d-flex justify-content-center align-items-center py-5">
  <div class="col-md-4">
    <div class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <!-- Button trigger modal -->
          <img
            [src]="productItem?.imageCover"
            class="d-block w-100 cursor-pointer"
            [alt]="productItem?.title"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          />
          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog position-static modal-dialog-centered">
              <div class="modal-content text-center">
                <div id="carouselExample" class="carousel slide">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img
                        [src]="productItem?.images[0]"
                        class="d-block w-100"
                        [alt]="productItem?.title"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        [src]="productItem?.images[1]"
                        class="d-block w-100"
                        [alt]="productItem?.title"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        [src]="productItem?.images[2]"
                        class="d-block w-100"
                        [alt]="productItem?.title"
                      />
                    </div>
                  </div>
                  <button
                    class="carousel-control-prev text-main"
                    type="button"
                    data-bs-target="#carouselExample"
                    data-bs-slide="prev"
                  >
                    <i class="fa-solid fa-arrow-left"></i>
                  </button>
                  <button
                    class="carousel-control-next text-main"
                    type="button"
                    data-bs-target="#carouselExample"
                    data-bs-slide="next"
                  >
                    <i class="fa-solid fa-arrow-right"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8 text-center py-4">
    <h3 class="h5">{{ productItem?.title }}</h3>
    <p class="text-muted small">{{ productItem?.description }}</p>
    <p class="text-start text-main">{{ productItem?.category.name }}</p>
    <div class="text d-flex justify-content-between">
      <p>{{ productItem?.price }} EGP</p>
      <p>
        {{ productItem?.ratingsAverage }}
        <span><i class="fa-solid fa-star rating-color"></i></span>
      </p>
    </div>
    <div class="action d-flex justify-content-evenly">
      <button
        class="btn bg-main text-white w-75"
        (click)="addToCart(productItem.id)"
      >
        Add to Cart <i class="fa-solid fa-cart-plus ps-2"></i>
      </button>
      <div
        class="fav-icon bg-white p-1 shadow-lg rounded-circle align-self-start"
      >
        <i
          class="fa-regular fa-heart fa-xl"
          type="submit"
          pButton
          pRipple
          (click)="addToFav(productItem.id)"
          *ngIf="!wishListData.includes(productItem.id)"
        ></i>
        <i
          class="fa-solid fa-heart main-color text-main fa-xl"
          type="submit"
          pButton
          pRipple
          (click)="removeWishItem(productItem.id)"
          *ngIf="wishListData.includes(productItem.id)"
        ></i>
      </div>
    </div>
  </div>
</div>
